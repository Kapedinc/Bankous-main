button {
  width: 10em;
  position: relative;
  height: 3.5em;
  border: 3px ridge #149CEA;
  outline: none;
  background-color: transparent;
  color: white;
  transition: 1s;
  border-radius: 0.3em;
  font-size: 16px;
  font-weight: bold;
}
button::after {
  content: "";
  position: absolute;
  top: -10px;
  left: 3%;
  width: 95%;
  height: 40%;
  background-color: #212121;
  transition: 0.5s;
  transform-origin: center;
}
button::before {
  content: "";
  transform-origin: center;
  position: absolute;
  top: 80%;
  left: 3%;
  width: 95%;
  height: 40%;
  background-color: #212121;
  transition: 0.5s;
}
button:hover::before, button:hover::after {
  transform: scale(0)
}
button:hover {
  box-shadow: inset 0px 0px 25px #1479EA;
}
</style>

  /* Push the button downwards when pressed */
  transform: translateY(0);
}

  <script>
    // Get the code blocks and canvas elements
    const htmlCode = document.getElementById('html-code');
    const cssCode = document.getElementById('css-code');
    const canvas = document.getElementById('canvas');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    // Update the canvas with the code from the code blocks
  // Update the canvas with the code from the code blocks
function updateCanvas() {
  // Clear the canvas
  canvas.innerHTML = '';
  // Create a new <style> element and append the CSS code
  const style = document.createElement('style');
  style.innerHTML = cssCode.value;
  document.head.appendChild(style);
  // Create a container element within the canvas
  const container = document.createElement('div');
  container.innerHTML = htmlCode.value;
  // Apply the CSS styles to the container element
  container.setAttribute('style', cssCode.value);
  container.style.display = 'flex';
  container.style.justifyContent = 'center';
  container.style.alignItems = 'center';
  // Append the container element to the canvas
  canvas.appendChild(container);
}
    // Update the canvas when the code blocks change
    htmlCode.addEventListener('input', updateCanvas);
    cssCode.addEventListener('input', updateCanvas);
    // Toggle dark/light mode
    darkModeToggle.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });
    // Initial update of the canvas
    updateCanvas();
    // Apply syntax highlighting to the code blocks
    Prism.highlightAll();
  </script>

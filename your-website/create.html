          <!DOCTYPE html>
          <html>
          <head>
            <title>Code Blocks and Canvas</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
            <style>
    /* CSS for the grid layout */
    /* CSS for the grid layout */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      height: 100vh;
    }
    .grid-item {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .code-block-wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* CSS for the code blocks */
    .code-block {
      height: 100%;
      width: 100%;
      resize: vertical;
      overflow-y: auto;
      background-color: #282c34;
      color: #abb2bf;
      font-family: 'Courier New', Courier, monospace;
    }
    #canvas {
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
    }
    /* CSS for the dark/light toggle */
    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .toggle-label {
      margin-right: 10px;
      color: #abb2bf;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    .toggle-switch.dark .toggle-slider {
      background-color: #2f2f2f;
    }
    .toggle-switch.dark .toggle-slider:before {
      transform: translateX(20px);
    }
    .toggle-slider.dark {
      background-color: #2f2f2f;
    }
    .toggle-slider.dark:before {
      transform: translateX(20px);
    }
    .dark-mode #canvas {
      background-color: #282c34;
      color: #abb2bf;
    }
  </style>
          </head>
          <body>
            <div class="grid-container">
              <div class="grid-item">
                <div class="toggle-container">
                  <span class="toggle-label">Dark Mode</span>
                  <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="toggle-slider"></span>
                  </label>
                </div>
                <div id="canvas"></div>
              </div>
              <div class="grid-item">
                <div class="code-block-wrapper">
                  <h2>HTML Code</h2>
                  <textarea class="code-block language-html" id="html-code" placeholder="Enter your HTML code here"></textarea>
                </div>
              </div>
              <div class="grid-item">
                <div class="code-block-wrapper">
                  <h2>CSS Code</h2>
                  <textarea class="code-block language-css" id="css-code" placeholder="Enter your CSS code here"></textarea>
                </div>
              </div>
            </div>
          </body>
          </html>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6487ac8fc3473ff5e50aa2ef" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../js/webflow.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script>
    // Get the code blocks and canvas elements
    const htmlCode = document.getElementById('html-code');
    const cssCode = document.getElementById('css-code');
    const canvas = document.getElementById('canvas');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const toggleSlider = document.querySelector('.toggle-slider');
    // Update the canvas with the code from the code blocks
    function updateCanvas() {
      // Clear the canvas
      canvas.innerHTML = '';
      // Create a new <style> element and append the CSS code
      const style = document.createElement('style');
      style.innerHTML = cssCode.value;
      document.head.appendChild(style);
      // Create a container element within the canvas
      const container = document.createElement('div');
      container.innerHTML = htmlCode.value;
      // Apply the CSS styles to the container element
      container.setAttribute('style', cssCode.value);
      container.style.display = 'flex';
      container.style.justifyContent = 'center';
      container.style.alignItems = 'center';
      // Append the container element to the canvas
      canvas.appendChild(container);
    }
    // Update the canvas when the code blocks change
    htmlCode.addEventListener('input', updateCanvas);
    cssCode.addEventListener('input', updateCanvas);
    // Toggle dark/light mode
    darkModeToggle.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode');
      toggleSlider.classList.toggle('dark');
    });
    // Initial update of the canvas
    updateCanvas();
    // Apply syntax highlighting to the code blocks
    Prism.highlightAll();
  </script>
</body>
